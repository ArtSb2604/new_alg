<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body id="body">
    <h1>График развития качества, определяемого линиями психоматрицы</h1>
        <div class="forms__input">
            <input type="date" id="date" class="form-label">
            <select class="form-select" aria-label="Default select example">
                <option value="m" selected>М</option>
                <option value="d">Ж</option>
              </select>
            <button class="btn btn-primary" onclick="alg()">Узнать</button>
            <button class="btn btn-warning" style="display: none;" onclick="generatePDF()">Сохранить</button>
        </div>
    <div id="pdf">
        <div class="graph">
            <canvas id="myChart"></canvas>
            
        </div>
        <div class="desc">
            <div class="info">
                <div class="date_r">
                    <p class="day"></p>
                    <p class="mounth"></p>
                    <p class="year"></p>
                </div>
                <div class="sum">
                    <p class="one"></p>
                    <p class="two"></p>
                    <p class="three"></p>
                    <p class="four"></p>
                </div>
                <div class="matrix">
                    <div class="stroke_1">
                        <p class="stroke_1_1"></p>
                        <p class="stroke_1_2"></p>
                        <p class="stroke_1_3"></p>
                    </div>
                    <div class="stroke_2">
                        <p class="stroke_2_1"></p>
                        <p class="stroke_2_2"></p>
                        <p class="stroke_2_3"></p>
                    </div>
                    <div class="stroke_3">
                        <p class="stroke_3_1"></p>
                        <p class="stroke_3_2"></p>
                        <p class="stroke_3_3"></p>
                        <p class="stroke_3_4"></p>
                    </div>
                </div>
            </div>
            <table class="table"></table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>
</html>
